{% extends 'base.html' %}

{% block content %}
<article>
    <section>
        <div class="bg-light2">
            <div class="py-3 container-lg">
                <div class="row justify-content-center align-items-center  pt-5 mb-0 gy-4 gx-5">
                    <div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-2">
                        <img src="{{ url_for('static', filename='img/template-images/resized/' + topic_object.image_name) }}"
                            alt="{{ topic_object.title }} - template image" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-11 col-md-8 col-lg-8 col-xl-8">
                        <p class="text-center text-md-start display-4 fw-semibold">
                            {{ topic_object.title }}
                        </p>
                        <p class="text-muted fs-2 text-center text-md-start">
                            {{ topic_object.description }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="text-center fs-6 my-5 top-level-pills-container" style="position: relative; top: 13px;">
                {% block article_pills %}

                {% endblock %}
            </div>
        </div>
    </section>
    <section>
        <div class="article-main-content">
            <div class="container-lg my-5 lead">
                {% block article_main_content %}

                {% endblock %}
            </div>
        </div>
    </section>
</article>
{% endblock %}
